<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<body class="text-center">
    <!-- encabezado -->
    <header class="encabezado">
        <div>
            <img src="img/logo moneda.png" alt="logo" class="tamLogo">
            <h1 class="text-light">Casa de cambio</h1>
        </div>
    </header>

    <main>
        <h2 class="text-dark mt-4">Seleccione la moneda que desea comprar:</h2>

        <section class="formulario">
            <div class="form-check pe-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Dolar
                </label>
            </div>
            <div class="form-check pe-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Euro
                </label>
            </div>
            <div class="form-check pe-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Libra
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Real
                </label>
            </div>
        </section>

        <h2 class="text-dark mt-4">Ingrese el monto en pesos:</h2>
        <section class="formulario">
            <div class="mt-2">
                <input type="email" class="form-control" id="exampleFormControlInput1">
                <button class="btn btn-primary mt-2" type="submit">Cotizar</button>
            </div>
        </section>



    </main>

















    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
